<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https//fonts.googleapis.com/css?family=Open+Sans:400,600,700*"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div class="panel pricing-table">
    <div class="pricing-plan">
        <img src="icon 1.png" alt="" class="pricing-img" width="100" height="100"/>
        <h2 class="pricing-header">Personal</h2>
         <ul class="pricing-feature">
            <li class="pricing-feature-item">Custom domain</li>
            <li class="pricing-feature-item">
                Sleep after 30 mins of activity
            </li>
            </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
    </div>
    </div>
    <div class="panel pricing-table">
    <div class="pricing-plan">
        <img src="icon 2.png" alt="" class="pricing-img" width="100" height="100"/>
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-feature">
            <li class="pricing-feature-item">Never sleep</li>
            <li class="pricing-feature-item">
                Multiple workers for more powerful apps
            </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button">Free trial</a>
    </div>
    </div>
    <div class="panel pricing-table">
    <div class="pricing-plan">
        <img src="icon 3.png" alt="" class="pricing-img" width="100" height="100"/>
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-feature">
            <li class="pricing-feature-item">Dedicated</li>
            <li class="pricing-feature-item">
                Simple horizontal scalabilty
            </li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">Free trial</a>
    </div>   
    </div> 
</body>
</html>
